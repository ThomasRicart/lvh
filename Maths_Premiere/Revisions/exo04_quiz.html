<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Produit Scalaire - Spé Maths</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-indigo-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border border-indigo-100">
        <h1 class="text-3xl font-extrabold text-indigo-700 mb-2 text-center">Chapitre : Produit Scalaire</h1>
        <p class="text-center text-indigo-500/70 mb-8 italic">Calculs, orthogonalité et géométrie du plan</p>
        
        <div id="quiz-container" class="space-y-8">
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-700"></div>
            </div>
        </div>

        <div id="result-area" class="mt-10 p-8 bg-indigo-700 rounded-lg hidden text-center text-white">
            <h2 class="text-3xl font-bold mb-2">Quiz Terminé !</h2>
            <button onclick="location.reload()" class="bg-white text-indigo-700 px-8 py-3 rounded-full font-bold hover:bg-indigo-50 transition shadow-lg">
                Recommencer le test
            </button>
        </div>
    </div>

    <script>
        async function initQuiz() {
            try {
                // Appel du fichier JSON spécifié
                const response = await fetch('exo04_quiz-data.json');
                if (!response.ok) throw new Error('Fichier introuvable');
                
                const questions = await response.json();
                const container = document.getElementById('quiz-container');
                container.innerHTML = '';

                questions.forEach((q, index) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "p-6 border border-indigo-50 rounded-xl bg-indigo-50/30 transition-all";
                    qDiv.innerHTML = `
                        <p class="text-lg font-bold mb-4 text-indigo-900">${index + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 gap-3" id="options-${index}">
                            ${q.options.map((opt, i) => `
                                <button onclick="checkAnswer(${index}, ${i}, ${q.answer})" 
                                        class="p-4 text-left border-2 border-white bg-white rounded-lg hover:border-indigo-300 hover:shadow-md transition-all text-indigo-800">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${index}" class="mt-4 p-4 rounded-lg hidden text-sm border-l-4 border-indigo-500 bg-indigo-50">
                            ${q.feedback}
                        </div>
                    `;
                    container.appendChild(qDiv);
                });

                if (window.MathJax) MathJax.typesetPromise();
            } catch (e) {
                document.getElementById('quiz-container').innerHTML = `
                    <div class="text-center p-10 bg-red-50 rounded-lg border border-red-200">
                        <p class="text-red-600 font-bold">Erreur de chargement du JSON.</p>
                        <p class="text-sm text-red-500 mt-2">Assurez-vous que le fichier <b>exo4_quiz-data.json</b> est bien dans le même dossier et qu'il est servi par GitHub Pages.</p>
                    </div>`;
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                } else if (i === selectedIdx) {
                    btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                }
            });

            feedback.classList.remove('hidden');
            MathJax.typesetPromise();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
