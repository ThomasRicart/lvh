<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flashcards - Révisions</title>
    <link rel="stylesheet" href="../../../stylesheets/flashcards_style.css">
    <script>
	  window.MathJax = {
		tex: {
		  inlineMath: [['$', '$'], ['\\(', '\\)']]
		}
	  };
	</script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    
    <script src="../../../stylesheets/flashcards_core.js" defer></script>
</head>
<body>

    <h1 id="chapter-title">Chapitre : Les Polynômes</h1>
    <div id="progress">Chargement...</div>

    <div class="flashcard-container" onclick="flipCard()">
        <div class="flashcard" id="card">
            <div class="front" id="recto"></div>
            <div class="back" id="verso"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevCard(event)">Précédent</button>
        <button onclick="nextCard(event)">Suivant</button>
    </div>

    <script>
        // Lancer le chargement une fois la page prête
        document.addEventListener('DOMContentLoaded', () => {
            initFlashcards('exo01_questions.json'); 
        });
    </script>
</body>
</html>
