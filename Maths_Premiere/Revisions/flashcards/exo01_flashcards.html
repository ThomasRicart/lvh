<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Flashcards - Nom du Chapitre</title>
    <link rel="stylesheet" href="flashcards_style.css">
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js" async></script>
    <script src="flashcards_core.js" defer></script>
</head>
<body>

    <h1 id="chapter-title">Chapitre 1 : Les Polynômes</h1>
    <div id="progress">Chargement...</div>

    <div class="flashcard-container" onclick="flipCard()">
        <div class="flashcard" id="card">
            <div class="front" id="recto"></div>
            <div class="back" id="verso"></div>
        </div>
    </div>

    <div class="controls">
        <button onclick="prevCard(event)">Précédent</button>
        <button onclick="nextCard(event)">Suivant</button>
    </div>

    <script>
		document.addEventListener('DOMContentLoaded', () => {
			// Vérifiez que ce nom correspond exactement à votre fichier .json
			initFlashcards('exo01_questions.json'); 
		});
	</script>
</body>
</html>
