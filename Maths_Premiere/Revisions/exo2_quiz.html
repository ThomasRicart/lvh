<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interactif - Suites Numériques</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-gray-100 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8">
        <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center border-b pb-4">Quiz : Les Suites Numériques</h1>
        
        <div id="quiz-container">
            <p class="text-center text-gray-500">Chargement des questions...</p>
        </div>

        <div id="result-area" class="mt-8 p-6 bg-blue-50 rounded-lg hidden text-center border-2 border-blue-200">
            <h2 class="text-2xl font-bold mb-2">Quiz terminé !</h2>
            <button onclick="location.reload()" class="mt-4 bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">Recommencer le quiz</button>
        </div>
    </div>

    <script>
        const questions = [
            {
                "question": "Soit la suite $(u_n)$ définie par $u_n = 2n^2 - 3$. Quel est le terme $u_3$ ?",
                "options": ["15", "9", "33", "5"],
                "answer": 0,
                "feedback": "En remplaçant $n$ par 3 : $2 \\times 3^2 - 3 = 18 - 3 = 15$."
            },
            {
                "question": "Une suite $(u_n)$ est définie par $u_{n+1} = u_n - 5$ avec $u_0 = 100$. De quel type de suite s'agit-il ?",
                "options": ["Suite géométrique", "Suite arithmétique", "Suite explicite", "Suite constante"],
                "answer": 1,
                "feedback": "Chaque terme est obtenu en soustrayant une constante (-5), c'est une suite arithmétique."
            },
            {
                "question": "Si $u_0 = 3$ et $q = 2$ (géométrique), quelle est l'expression de $u_n$ ?",
                "options": ["$u_n = 3 + 2n$", "$u_n = 3 \\times 2^n$", "$u_n = 2 \\times 3^n$", "$u_n = 3 \\times 2 \\times n$"],
                "answer": 1,
                "feedback": "Formule : $u_n = u_0 \\times q^n$."
            },
            {
                "question": "Comment étudie-t-on le sens de variation d'une suite $(u_n)$ ?",
                "options": ["Signe de $u_n$", "Calcul de $u_0$ et $u_1$", "Signe de $u_{n+1} - u_n$", "Somme des termes"],
                "answer": 2,
                "feedback": "On compare la différence entre deux termes consécutifs à 0."
            },
            {
                "question": "Quelle est la somme $S = 1 + 2 + 3 + \\dots + n$ ?",
                "options": ["$n^2$", "$\\frac{n(n-1)}{2}$", "$2n + 1$", "$\\frac{n(n+1)}{2}$"],
                "answer": 3,
                "feedback": "Formule de la somme des entiers : $\\frac{n(n+1)}{2}$."
            },
            {
                "question": "Si $0 < q < 1$ et $v_0 > 0$ (géométrique), la suite est :",
                "options": ["Croissante", "Décroissante", "Constante", "Alternée"],
                "answer": 1,
                "feedback": "Multiplier par un nombre entre 0 et 1 réduit la valeur."
            },
            {
                "question": "Somme des termes géométriques : $S = w_0 + \\dots + w_n$ ?",
                "options": ["$w_0 \\times \\frac{1 - q^{n+1}}{1 - q}$", "$w_0 \\times \\frac{1 - q^n}{1 - q}$", "$n \\times \\frac{w_0 + w_n}{2}$", "$w_0 \\times q^n$"],
                "answer": 0,
                "feedback": "Il y a $n+1$ termes de 0 à $n$."
            },
            {
                "question": "Si $v_n = 200 \\times 1,05^n + 800$, quelle est la limite ?",
                "options": ["800", "200", "$+\\infty$", "0"],
                "answer": 2,
                "feedback": "Comme $1,05 > 1$, la suite diverge vers $+\\infty$."
            },
            {
                "question": "Type de relation : $u_{n+1} = 1,05u_n - 40$ ?",
                "options": ["Arithmétique", "Géométrique", "Arithmético-géométrique", "Quadratique"],
                "answer": 2,
                "feedback": "Mélange de multiplication et de soustraction."
            },
            {
                "question": "Si $w_n = v_n - 800$ est géométrique, $v_n$ est-elle géométrique ?",
                "options": ["Oui", "Non", "Si $v_0 = 800$", "De raison 1,05"],
                "answer": 1,
                "feedback": "Non, l'ajout de la constante casse la proportionnalité."
            }
        ];

        function renderQuiz() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = '';

            questions.forEach((q, index) => {
                const qDiv = document.createElement('div');
                qDiv.className = "mb-8 p-6 border border-gray-200 rounded-lg bg-white shadow-sm";
                qDiv.innerHTML = `
                    <p class="text-lg font-semibold mb-4 text-gray-800">${index + 1}. ${q.question}</p>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-3" id="options-${index}">
                        ${q.options.map((opt, i) => `
                            <button onclick="checkAnswer(${index}, ${i}, ${q.answer})" 
                                    class="p-3 text-left border rounded hover:bg-blue-50 transition-colors border-gray-300">
                                ${opt}
                            </button>
                        `).join('')}
                    </div>
                    <div id="feedback-${index}" class="mt-4 p-3 bg-gray-50 rounded hidden text-sm italic text-gray-600 border-l-4 border-blue-500">
                        ${q.feedback}
                    </div>
                `;
                container.appendChild(qDiv);
            });

            // INDISPENSABLE : On demande à MathJax de re-scanner la page pour le LaTeX
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-700', 'font-bold');
                } else if (i === selectedIdx) {
                    btn.classList.add('bg-red-100', 'border-red-500', 'text-red-700');
                }
            });
            feedback.classList.remove('hidden');
            // Re-scanner le feedback pour le LaTeX éventuel
            MathJax.typesetPromise();
        }

        // Lancement au chargement
        window.onload = renderQuiz;
    </script>
</body>
</html>
