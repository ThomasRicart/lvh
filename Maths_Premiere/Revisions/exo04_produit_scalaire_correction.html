<!DOCTYPE html>

<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4 md:p-10">

    <div id="lock-screen" class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl border border-slate-200 mt-20">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-emerald-100 rounded-full text-4xl mb-4">üîê</div>
            <h1 class="text-2xl font-bold text-slate-800">Acc√®s R√©serv√©</h1>

        </div>

        <div class="space-y-4">

                class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-emerald-500 focus:outline-none transition-all text-center text-lg">

            <p id="errorMsg" class="text-red-500 text-center text-sm font-medium hidden">‚ùå Mot de passe incorrect</p>
        </div>
    </div>

    <div id="secret-area" class="hidden w-full max-w-4xl bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-slate-200 animate-fade-in">
        <article id="markdown-render" class="prose prose-slate prose-emerald lg:prose-xl max-w-none">
        </article>
        
        <div class="mt-12 pt-6 border-t border-slate-100 text-center">
            <button onclick="location.reload()" class="text-slate-400 hover:text-emerald-600 text-sm transition">
                ‚Üê Verrouiller √† nouveau
            </button>
        </div>
    </div>

    <script>
        // 1. TON TEXTE EN MARKDOWN CLASSIQUE
        const contenuSecret = `
# Correction : Vecteurs et Produit Scalaire

## Partie A : Rep√®re orthonorm√©

1. **Coordonn√©es :**

   $\vec{AB} = (4 - (-2) ; 3 - 1) = (6 ; 2)$

   $\vec{AC} = (1 - (-2) ; 5 - 1) = (3 ; 4)$

2. **Produit scalaire :**

   $\vec{AB} \cdot \vec{AC} = xx' + yy' = 6 \times 3 + 2 \times 4 = 18 + 8 = 26$.

3. **Angle $\widehat{BAC}$ :**

   On sait que $\vec{AB} \cdot \vec{AC} = AB \times AC \times \cos(\widehat{BAC})$.

   $AB = \sqrt{6^2 + 2^2} = \sqrt{40}$

   $AC = \sqrt{3^2 + 4^2} = \sqrt{25} = 5$

   $26 = \sqrt{40} \times 5 \times \cos(\widehat{BAC}) \Rightarrow \cos(\widehat{BAC}) = \frac{26}{5\sqrt{40}} \approx 0,822$.

   L'angle $\widehat{BAC} \approx \arccos(0,822) \approx 35^\circ$.

4. **Orthogonalit√© :**

   $\vec{AB} \cdot \vec{AC} = 26 \neq 0$, donc les vecteurs ne sont pas orthogonaux. Le triangle n'est pas rectangle en $A$.

---

## Partie B : G√©om√©trie plane

1. **Relation de Chasles :** 

$\vec{DI} = \vec{DA} + \vec{AI} = \vec{DA} + \frac{1}{2}\vec{AB}$.

2. **Projection :** 

Pour $\vec{AC} \cdot \vec{AB}$, le projet√© orthogonal de $C$ sur $(AB)$ est le point $B$.

   Donc $\vec{AC} \cdot \vec{AB} = \vec{AB} \cdot \vec{AB} = AB^2 = 8^2 = 64$.

3. **Calcul de $\vec{DI} \cdot \vec{AC}$ :**

   $\vec{DI} \cdot \vec{AC} = (\vec{DA} + \frac{1}{2}\vec{AB}) \cdot (\vec{AB} + \vec{AD})$

   $= \vec{DA} \cdot \vec{AB} + \vec{DA} \cdot \vec{AD} + \frac{1}{2}\vec{AB} \cdot \vec{AB} + \frac{1}{2}\vec{AB} \cdot \vec{AD}$

   Comme $ABCD$ est un rectangle, les produits scalaires de vecteurs orthogonaux sont nuls.

   $= 0 - AD^2 + \frac{1}{2}AB^2 + 0 = -4^2 + \frac{1}{2}(8^2) = -16 + 32 = 16$.

   Le produit scalaire est non nul, donc les droites ne sont pas perpendiculaires.

---

## Partie C : Al-Kashi

1. **Longueur $FG$ :**

   D'apr√®s le th√©or√®me d'Al-Kashi : $FG^2 = EF^2 + EG^2 - 2 \times EF \times EG \times \cos(60^\circ)$.

   $FG^2 = 5^2 + 8^2 - 2 \times 5 \times 8 \times 0,5 = 25 + 64 - 40 = 49$.

   Donc **$FG = 7$**.

2. **Produit scalaire :**

   $\vec{EF} \cdot \vec{EG} = 5 \times 8 \times \cos(60^\circ) = 40 \times 0,5 = 20$.
   
        `;

        // 2. V√âRIFICATION DU MOT DE PASSE
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const error = document.getElementById('errorMsg');
            
            // Le code Base64 pour "Maths2026" est "TWF0aHMyMDI2"
            if (btoa(input) === "TWF0aHMyMDI2") {
                renderContent();
            } else {
                error.classList.remove('hidden');
                document.getElementById('passwordInput').value = "";
            }
        }

        // 3. TRANSFORMATION ET AFFICHAGE
        function renderContent() {
            document.getElementById('lock-screen').classList.add('hidden');
            document.getElementById('secret-area').classList.remove('hidden');
            
            // On transforme le Markdown en HTML propre
            const htmlContent = marked.parse(contenuSecret);
            document.getElementById('markdown-render').innerHTML = htmlContent;
            
            // On demande √† MathJax de retraiter les formules inject√©es
            if (window.MathJax) {
                MathJax.typesetPromise();
            }
        }

        // Permet de valider avec la touche "Entr√©e"
        document.getElementById('passwordInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
