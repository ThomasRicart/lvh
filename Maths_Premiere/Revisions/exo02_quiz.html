<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Second Degr√© - Sp√© Maths</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        @media print { .no-print { display: none; } }
    </style>
</head>
<body class="bg-amber-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border border-amber-100">
        <div class="no-print flex justify-between items-center mb-6">
            <h1 class="text-3xl font-extrabold text-amber-700">Le Second Degr√©</h1>
            <button onclick="window.print()" class="bg-amber-100 text-amber-700 px-4 py-2 rounded-lg text-sm font-bold hover:bg-amber-200 transition">
                üñ®Ô∏è Imprimer la fiche
            </button>
        </div>
        
        <p class="text-center text-amber-600/70 mb-8 italic">Discriminant, racines et formes canoniques</p>
        
        <div id="quiz-container" class="space-y-8">
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-amber-700"></div>
            </div>
        </div>

        <div id="result-area" class="mt-10 p-8 bg-amber-700 rounded-lg hidden text-center text-white no-print">
            <h2 class="text-3xl font-bold mb-2">Quiz Termin√© !</h2>
            <button onclick="location.reload()" class="bg-white text-amber-700 px-8 py-3 rounded-full font-bold hover:bg-amber-50 transition shadow-lg">
                Recommencer le test
            </button>
        </div>
    </div>

    <script>
        async function initQuiz() {
            try {
                const response = await fetch('exo02_quiz-data.json');
                if (!response.ok) throw new Error('Erreur');
                
                const questions = await response.json();
                const container = document.getElementById('quiz-container');
                container.innerHTML = '';

                questions.forEach((q, index) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "p-6 border border-amber-50 rounded-xl bg-amber-50/30 transition-all page-break-inside-avoid";
                    qDiv.innerHTML = `
                        <p class="text-lg font-bold mb-4 text-amber-900">${index + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 gap-3 no-print" id="options-${index}">
                            ${q.options.map((opt, i) => `
                                <button onclick="checkAnswer(${index}, ${i}, ${q.answer})" 
                                        class="p-4 text-left border-2 border-white bg-white rounded-lg hover:border-amber-300 hover:shadow-md transition-all text-amber-800">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${index}" class="mt-4 p-4 rounded-lg hidden text-sm border-l-4 border-amber-500 bg-amber-50">
                            ${q.feedback}
                        </div>
                    `;
                    container.appendChild(qDiv);
                });

                if (window.MathJax) MathJax.typesetPromise();
            } catch (e) {
                container.innerHTML = "Erreur de chargement.";
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                } else if (i === selectedIdx) {
                    btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                }
            });

            feedback.classList.remove('hidden');
            MathJax.typesetPromise();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
