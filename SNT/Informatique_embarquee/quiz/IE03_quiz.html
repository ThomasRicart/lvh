<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz IE03 - Projet IHM</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border border-slate-200">
        <h1 class="text-3xl font-extrabold text-orange-600 mb-2 text-center">Séance IE03 : Projet et Autonomie</h1>
        <p class="text-center text-slate-500 mb-8 italic">Validez votre méthodologie de conception de projet</p>
        
        <div id="quiz-container" class="space-y-8">
            </div>

        <div id="result-area" class="mt-10 p-8 bg-orange-600 rounded-lg hidden text-center text-white">
            <h2 class="text-3xl font-bold mb-2">Quiz Terminé !</h2>
            <p id="final-score" class="text-xl opacity-90 mb-6"></p>
            <button onclick="location.reload()" class="bg-white text-orange-600 px-8 py-3 rounded-full font-bold hover:bg-slate-100 transition-colors">
                Recommencer le Quiz
            </button>
        </div>
    </div>

    <script>
        let score = 0;
        let totalQuestions = 0;
        let answeredQuestions = 0;

        async function loadQuiz() {
            try {
                const response = await fetch('IE03_quiz-data.json');
                const data = await response.json();
                totalQuestions = data.length;
                const container = document.getElementById('quiz-container');

                data.forEach((q, qIdx) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "p-6 border border-slate-100 rounded-lg bg-slate-50/50";
                    qDiv.innerHTML = `
                        <h3 class="text-lg font-bold text-slate-800 mb-4">${qIdx + 1}. ${q.question}</h3>
                        <div id="options-${qIdx}" class="grid grid-cols-1 gap-3">
                            ${q.options.map((opt, i) => `
                                <button onclick="checkAnswer(${qIdx}, ${i}, ${q.answer})" 
                                    class="text-left p-4 rounded-lg border-2 border-slate-200 bg-white hover:border-orange-400 hover:bg-orange-50 transition-all">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${qIdx}" class="mt-4 p-4 rounded-lg hidden border-l-4 font-medium">
                            ${q.feedback}
                        </div>
                    `;
                    container.appendChild(qDiv);
                });
            } catch (error) {
                document.getElementById('quiz-container').innerHTML = `<p class="text-red-500 text-center">Erreur : Assurez-vous que IE03_quiz-data.json est présent dans le même dossier.</p>`;
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            if (selectedIdx === correctIdx) score++;
            answeredQuestions++;

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                } else if (i === selectedIdx) {
                    btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                }
            });

            feedback.classList.remove('hidden');
            feedback.classList.add(selectedIdx === correctIdx ? 'bg-green-50' : 'bg-red-50');
            feedback.classList.add(selectedIdx === correctIdx ? 'border-green-500' : 'border-red-500');

            if (answeredQuestions === totalQuestions) {
                const resultArea = document.getElementById('result-area');
                document.getElementById('final-score').innerText = `Votre score : ${score} / ${totalQuestions}`;
                resultArea.classList.remove('hidden');
                resultArea.scrollIntoView({ behavior: 'smooth' });
            }
        }

        loadQuiz();
    </script>
</body>
</html>
