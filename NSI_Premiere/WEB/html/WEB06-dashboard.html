<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IHM Domotique - Séance WEB06</title>
    <link rel="stylesheet" href="WEB06-style.css">
</head>
<body>

    <header>
        <h1 id="titre-principal">Système Connecté : Capteurs & Actionneurs</h1>
    </header>

    <main>
        <section id="card-temp">
            <h2>Tableau de Bord (IHM)</h2>
            <ul>
                <li>Statut Système : <span id="icon-status">✅</span></li>
                <li>Température : <span id="valeur-temp">22</span>°C</li>
                <li>Ventilation : <span id="etat-ventilo">ARRÊT</span></li>
            </ul>
        </section>

        <section id="commandes">
            <h2>Commandes Actionneurs</h2>
            <button type="button" onclick="gererLumiere('allumer')">Lumière ON</button>
            <button type="button" onclick="gererLumiere('eteindre')">Lumière OFF</button>
            <button type="button" id="btn-auto" onclick="modeAutoConfort()">Mode AUTO-CONFORT</button>
        </section>

        <section id="configuration">
            <h2>Simulateur de Capteurs</h2>
            <form id="form-config">
                <div>
                    <label for="nom_piece">Localisation :</label><br>
                    <input type="text" id="nom_piece" placeholder="ex: Chambre">
                </div>
                <br>
                <div>
                    <label for="consigne">Simuler Capteur Température :</label><br>
                    <input type="range" id="consigne" min="15" max="30" step="0.5" value="22">
                </div>
                <br>
                <button type="button" onclick="mettreAJourDashboard()">Envoyer les données au système</button>
            </form>
        </section>
    </main>

    <script src="WEB06-script.js"></script>
</body>
</html>
