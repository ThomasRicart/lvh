<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Dashboard Connecté - WEB04</title>
    <link rel="stylesheet" href="WEB04-style.css">
</head>
<body>

    <header>
        <h1>Mon Dashboard Connecté</h1>
    </header>

    <main>
        <section>
            <h2>Statut des Capteurs</h2>
            <ul>
                <li>Température : <span id="valeur-temp">22</span>°C</li>
                <li>Humidité : 40%</li>
                <li>Luminosité : 500 lux</li>
            </ul>
        </section>

        <section>
            <h2>Commandes</h2>
            <button type="button">Allumer</button>
            <button type="button">Éteindre</button>
        </section>

        <section id="configuration">
            <h2>Configuration de la pièce</h2>
            <p>Utilisez ce formulaire pour modifier les paramètres de l'interface.</p>

            <form id="form-config">
                <div>
                    <label for="nom_piece">Nom de la pièce :</label><br>
                    <input type="text" id="nom_piece" name="piece" placeholder="ex: Salon de lecture">
                </div>
                <br>
                <div>
                    <label for="consigne">Température de consigne (15-30°C) :</label><br>
                    <input type="range" id="consigne" name="temp_consigne" min="15" max="30" step="0.5">
                </div>
                <br>
                <button type="button" onclick="mettreAJourDashboard()">Appliquer les changements</button>
            </form>
        </section>
    </main>

    <script src="WEB04-script.js"></script>
</body>
</html>
