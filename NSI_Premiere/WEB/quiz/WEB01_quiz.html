<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz S37 - Structure HTML5</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border border-slate-200">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-2 text-center">Séance S37 : Langages du Web</h1>
        <p class="text-center text-slate-500 mb-8 italic">Testez vos connaissances sur la structure HTML et le DOM</p>
        
        <div id="quiz-container" class="space-y-8">
            </div>

        <div id="result-area" class="mt-10 p-8 bg-blue-600 rounded-lg hidden text-center text-white">
            <h2 class="text-3xl font-bold mb-2">Quiz Terminé !</h2>
            <p id="final-score" class="text-xl opacity-90 mb-6"></p>
            <button onclick="location.reload()" class="bg-white text-blue-700 px-8 py-3 rounded-full font-bold hover:bg-blue-50 transition shadow-lg">
                Recommencer le test
            </button>
        </div>
    </div>

    <script>
        let score = 0;
        let answeredQuestions = 0;
        let totalQuestions = 0;

        async function initQuiz() {
            try {
                const response = await fetch('WEB01_quiz-data.json');
                const questions = await response.json();
                totalQuestions = questions.length;
                const container = document.getElementById('quiz-container');
                container.innerHTML = '';

                questions.forEach((q, index) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "p-6 border border-slate-100 rounded-xl bg-slate-50/50 transition-all";
                    qDiv.innerHTML = `
                        <p class="text-lg font-bold mb-4 text-slate-800">${index + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 gap-3" id="options-${index}">
                            ${q.options.map((opt, i) => `
                                <button onclick="checkAnswer(${index}, ${i}, ${q.answer})" 
                                        class="p-4 text-left border-2 border-white bg-white rounded-lg hover:border-blue-300 hover:shadow-md transition-all">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${index}" class="mt-4 p-4 rounded-lg hidden text-sm border-l-4">
                            ${q.feedback}
                        </div>
                    `;
                    container.appendChild(qDiv);
                });
            } catch (e) {
                document.getElementById('quiz-container').innerHTML = `<p class="text-red-500 text-center">Erreur : Assurez-vous que s37_quiz-data.json est présent.</p>`;
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            if (selectedIdx === correctIdx) score++;
            answeredQuestions++;

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                } else if (i === selectedIdx) {
                    btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                }
            });

            feedback.classList.remove('hidden');
            feedback.classList.add(selectedIdx === correctIdx ? 'bg-green-50' : 'bg-red-50');
            feedback.classList.add(selectedIdx === correctIdx ? 'border-green-500' : 'border-red-500');

            if (answeredQuestions === totalQuestions) {
                const resultArea = document.getElementById('result-area');
                document.getElementById('final-score').innerText = `Votre score : ${score} / ${totalQuestions}`;
                resultArea.classList.remove('hidden');
            }
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
