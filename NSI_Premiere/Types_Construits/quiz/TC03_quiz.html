<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz TC03 - Les Dictionnaires</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border border-slate-200">
        <h1 class="text-3xl font-extrabold text-green-700 mb-2 text-center">Séance TC03 : Les Dictionnaires</h1>
        <p class="text-center text-slate-500 mb-8 italic">Vérifiez vos acquis sur les types construits (Python)</p>
        
        <div id="quiz-container" class="space-y-8"></div>

        <div id="result-area" class="mt-10 p-8 bg-green-600 rounded-lg hidden text-center text-white">
            <h2 class="text-3xl font-bold mb-2">Quiz Terminé !</h2>
            <p id="final-score" class="text-xl opacity-90 mb-6"></p>
            <button onclick="location.reload()" class="bg-white text-green-700 px-8 py-3 rounded-full font-bold hover:bg-slate-100 transition-colors">Recommencer</button>
        </div>
    </div>

    <script>
        let score = 0;
        let answeredQuestions = 0;
        let totalQuestions = 0;

        async function loadQuiz() {
            try {
                const response = await fetch('./TC03_quiz-data.json');
                const data = await response.json();
                totalQuestions = data.length;
                const container = document.getElementById('quiz-container');

                data.forEach((q, qIdx) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "p-6 bg-slate-50 rounded-lg border border-slate-200";
                    qDiv.innerHTML = `
                        <h3 class="text-lg font-bold text-slate-800 mb-4">${qIdx + 1}. ${q.question}</h3>
                        <div id="options-${qIdx}" class="grid grid-cols-1 gap-3">
                            ${q.options.map((opt, i) => `
                                <button onclick="checkAnswer(${qIdx}, ${i}, ${q.answer})" 
                                    class="text-left px-4 py-3 border-2 border-slate-200 rounded-lg hover:border-green-500 hover:bg-green-50 transition-all bg-white font-medium">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${qIdx}" class="mt-4 p-4 rounded-lg border-l-4 hidden">
                            <p class="font-bold mb-1"></p>
                            <p class="text-sm italic">${q.feedback}</p>
                        </div>
                    `;
                    container.appendChild(qDiv);
                });
            } catch (e) {
                document.getElementById('quiz-container').innerHTML = `<p class="text-red-500 text-center">Erreur : Assurez-vous que TC03_quiz-data.json est présent.</p>`;
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            if (selectedIdx === correctIdx) score++;
            answeredQuestions++;

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                } else if (i === selectedIdx) {
                    btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                }
            });

            feedback.classList.remove('hidden');
            const isCorrect = selectedIdx === correctIdx;
            feedback.classList.add(isCorrect ? 'bg-green-50' : 'bg-red-50');
            feedback.classList.add(isCorrect ? 'border-green-500' : 'border-red-500');
            feedback.querySelector('p').innerText = isCorrect ? "✅ Correct !" : "❌ Incorrect";

            if (answeredQuestions === totalQuestions) {
                const resultArea = document.getElementById('result-area');
                document.getElementById('final-score').innerText = `Votre score : ${score} / ${totalQuestions}`;
                resultArea.classList.remove('hidden');
                window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
            }
        }

        loadQuiz();
    </script>
</body>
</html>
