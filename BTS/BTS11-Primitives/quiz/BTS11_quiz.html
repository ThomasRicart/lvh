<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz BTS11 - Primitives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-emerald-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border border-emerald-100">
        <h1 class="text-3xl font-extrabold text-emerald-700 mb-2 text-center">Chapitre : Primitives</h1>
        <p class="text-center text-emerald-600/70 mb-8 italic">Maîtrisez les primitives</p>
        
        <div id="quiz-container" class="space-y-8">
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-emerald-700"></div>
            </div>
        </div>

        <div id="result-area" class="mt-10 p-8 bg-emerald-700 rounded-lg hidden text-center text-white">
            <h2 class="text-3xl font-bold mb-2">Quiz Terminé !</h2>
            <button onclick="location.reload()" class="bg-white text-emerald-700 px-8 py-3 rounded-full font-bold hover:bg-emerald-50 transition shadow-lg">
                Recommencer le test
            </button>
        </div>
    </div>

    <script>
        async function initQuiz() {
            try {
                // Chargement du fichier JSON externe
                const response = await fetch('BTS11_quiz-data.json');
                if (!response.ok) throw new Error('Erreur réseau');
                
                const questions = await response.json();
                const container = document.getElementById('quiz-container');
                container.innerHTML = '';

                questions.forEach((q, index) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "p-6 border border-emerald-50 rounded-xl bg-emerald-50/30 transition-all";
                    qDiv.innerHTML = `
                        <p class="text-lg font-bold mb-4 text-emerald-900">${index + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 gap-3" id="options-${index}">
                            ${q.options.map((opt, i) => `
                                <button onclick="checkAnswer(${index}, ${i}, ${q.answer})" 
                                        class="p-4 text-left border-2 border-white bg-white rounded-lg hover:border-emerald-300 hover:shadow-md transition-all text-emerald-800">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${index}" class="mt-4 p-4 rounded-lg hidden text-sm border-l-4">
                            ${q.feedback}
                        </div>
                    `;
                    container.appendChild(qDiv);
                });

                if (window.MathJax) MathJax.typesetPromise();
            } catch (e) {
                console.error(e);
                document.getElementById('quiz-container').innerHTML = `<p class="text-red-500 text-center">Erreur de chargement du JSON. Vérifiez que le fichier exo3_quiz-data.json est présent et valide.</p>`;
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                } else if (i === selectedIdx) {
                    btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                }
            });

            feedback.classList.remove('hidden');
            feedback.classList.add(selectedIdx === correctIdx ? 'bg-green-50' : 'bg-red-50');
            feedback.classList.add(selectedIdx === correctIdx ? 'border-green-500' : 'border-red-500');
            
            MathJax.typesetPromise();
        }

        window.onload = initQuiz;
    </script>
</body>
</html>
