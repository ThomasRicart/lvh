<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz BTS11 - Primitives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
            svg: { fontCache: 'global' }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body class="bg-blue-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border border-blue-100">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-2 text-center">Chapitre BTS11 : Primitives</h1>
        <p class="text-center text-blue-600/70 mb-8 italic">Maîtrisez le calcul intégral</p>
        
        <div id="quiz-container" class="space-y-8">
            </div>
    </div>

    <script>
        async function loadQuiz() {
            try {
                // Remplacer par le nom de votre fichier JSON
                const response = await fetch('BTS11_quiz-data.json');
                const data = await response.json();
                const container = document.getElementById('quiz-container');
                container.innerHTML = '';

                data.forEach((q, qIdx) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = "p-6 bg-slate-50 rounded-lg border border-slate-200";
                    qDiv.innerHTML = `
                        <p class="text-lg font-semibold text-slate-800 mb-4">${qIdx + 1}. ${q.question}</p>
                        <div class="grid grid-cols-1 gap-3" id="options-${qIdx}">
                            ${q.options.map((opt, oIdx) => `
                                <button onclick="checkAnswer(${qIdx}, ${oIdx}, ${q.answer})" 
                                    class="text-left px-4 py-3 rounded-md border-2 border-slate-200 hover:border-blue-400 hover:bg-blue-50 transition-all">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${qIdx}" class="mt-4 p-4 rounded-md hidden border-l-4">
                            <p class="font-bold mb-1"></p>
                            <p>${q.feedback}</p>
                        </div>
                    `;
                    container.appendChild(qDiv);
                });

                if (window.MathJax) MathJax.typesetPromise();
            } catch (e) {
                console.error(e);
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) {
                    btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                } else if (i === selectedIdx) {
                    btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
                }
            });

            feedback.classList.remove('hidden');
            const isCorrect = selectedIdx === correctIdx;
            feedback.classList.add(isCorrect ? 'bg-green-50' : 'bg-red-50');
            feedback.classList.add(isCorrect ? 'border-green-500' : 'border-red-500');
            feedback.querySelector('p.font-bold').innerText = isCorrect ? "Correct !" : "Incorrect";
        }

        window.onload = loadQuiz;
    </script>
</body>
</html>
