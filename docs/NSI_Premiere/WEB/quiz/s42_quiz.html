<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz S42 - IHM & Systèmes</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen py-10 px-4">
    <div class="max-w-3xl mx-auto bg-white shadow-xl rounded-xl p-8 border border-slate-200">
        <h1 class="text-3xl font-extrabold text-green-600 mb-2 text-center">Séance S42 : IHM</h1>
        <p class="text-center text-slate-500 mb-8 italic">Capteurs, Actionneurs et Système Connecté</p>
        
        <div id="quiz-container" class="space-y-8">
            <div class="flex justify-center items-center py-20">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-green-600"></div>
            </div>
        </div>

        <div id="result-area" class="mt-10 p-8 bg-green-600 rounded-lg hidden text-center text-white">
            <h2 class="text-3xl font-bold mb-2">Quiz Terminé !</h2>
            <p id="final-score" class="text-xl opacity-90"></p>
            <button onclick="location.reload()" class="mt-4 bg-white text-green-600 px-6 py-2 rounded-full font-bold hover:bg-green-50 transition">Recommencer</button>
        </div>
    </div>

    <script>
        let score = 0;
        let totalQuestions = 0;
        let answeredQuestions = 0;

        async function loadQuiz() {
            try {
                const response = await fetch('s42_quiz-data.json');
                const questions = await response.json();
                totalQuestions = questions.length;
                const container = document.getElementById('quiz-container');
                container.innerHTML = '';

                questions.forEach((q, qIdx) => {
                    const qDiv = document.createElement('div');
                    qDiv.className = 'p-6 rounded-lg border border-slate-100 bg-slate-50/50';
                    qDiv.innerHTML = `
                        <h3 class="font-bold text-lg mb-4 text-slate-800">${qIdx + 1}. ${q.question}</h3>
                        <div class="grid grid-cols-1 gap-3" id="options-${qIdx}">
                            ${q.options.map((opt, i) => `
                                <button onclick="checkAnswer(${qIdx}, ${i}, ${q.answer})" 
                                        class="text-left px-4 py-3 border-2 border-slate-200 rounded-lg hover:border-green-400 hover:bg-green-50 transition duration-200 bg-white">
                                    ${opt}
                                </button>
                            `).join('')}
                        </div>
                        <div id="feedback-${qIdx}" class="mt-4 p-3 rounded-lg hidden border-l-4 font-medium italic text-sm">
                            ${q.feedback}
                        </div>
                    `;
                    container.appendChild(qDiv);
                });
            } catch (e) {
                document.getElementById('quiz-container').innerHTML = `<p class="text-red-500 text-center">Fichier s42_quiz-data.json introuvable.</p>`;
            }
        }

        function checkAnswer(qIdx, selectedIdx, correctIdx) {
            const buttons = document.querySelectorAll(`#options-${qIdx} button`);
            const feedback = document.getElementById(`feedback-${qIdx}`);
            
            if (selectedIdx === correctIdx) score++;
            answeredQuestions++;

            buttons.forEach((btn, i) => {
                btn.disabled = true;
                if (i === correctIdx) btn.classList.add('border-green-500', 'bg-green-50', 'text-green-800');
                else if (i === selectedIdx) btn.classList.add('border-red-500', 'bg-red-50', 'text-red-800');
            });

            feedback.classList.remove('hidden');
            feedback.classList.add(selectedIdx === correctIdx ? 'bg-green-50' : 'bg-red-50');
            feedback.classList.add(selectedIdx === correctIdx ? 'border-green-500' : 'border-red-500');

            if (answeredQuestions === totalQuestions) {
                setTimeout(() => {
                    document.getElementById('final-score').innerText = `Score : ${score} / ${totalQuestions}`;
                    document.getElementById('result-area').classList.remove('hidden');
                }, 500);
            }
        }

        loadQuiz();
    </script>
</body>
</html>
