<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Correction S38 - Dashboard Domotique</title>
    <link rel="stylesheet" href="S38-style.css">
</head>
<body>

    <header>
        <h1>Mon Dashboard Connecté</h1>
    </header>

    <main>
        <section>
            <h2>Statut des Capteurs</h2>
            <ul>
                <li>Température : 22°C</li>
                <li>Humidité : 40%</li>
                <li>Luminosité : 500 lux</li>
            </ul>
        </section>

        <section>
            <h2>Commandes</h2>
            <button type="button">Allumer</button>
            <button type="button">Éteindre</button>
        </section>

        <section>
            <h2>Procédure de Maintenance</h2>
            <ol>
                <li>Couper l'alimentation.</li>
                <li>Nettoyer les capteurs.</li>
                <li>Redémarrer le système.</li>
            </ol>
        </section>
    </main>

</body>
</html>
