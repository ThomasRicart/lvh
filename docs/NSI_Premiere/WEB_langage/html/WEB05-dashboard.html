<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Dashboard Intelligent - WEB05</title>
    <link rel="stylesheet" href="WEB05-style.css">
</head>
<body>

    <header>
        <h1>Mon Dashboard Connecté</h1>
    </header>

    <main>
        <section id="card-temp">
            <h2>Statut des Capteurs</h2>
            <ul>
                <li>Statut : <span id="icon-status">✅</span></li>
                <li>Température : <span id="valeur-temp">22</span>°C</li>
                <li>Humidité : 40%</li>
                <li>Luminosité : 500 lux</li>
            </ul>
        </section>

        <section>
			<h2>Commandes</h2>
				<button type="button" onclick="gererLumiere('allumer')">Allumer</button>
				<button type="button" onclick="gererLumiere('eteindre')">Éteindre</button>
		</section>
		
        <section id="configuration">
            <h2>Configuration de la pièce</h2>
            <form id="form-config">
                <div>
                    <label for="nom_piece">Nom de la pièce :</label><br>
                    <input type="text" id="nom_piece" name="piece" placeholder="ex: Salon">
                </div>
                <br>
                <div>
                    <label for="consigne">Température de consigne (15-30°C) :</label><br>
                    <input type="range" id="consigne" name="temp_consigne" min="15" max="30" step="0.5" value="22">
                </div>
                <br>
                <button type="button" onclick="mettreAJourDashboard()">Appliquer les changements</button>
            </form>
        </section>
    </main>

    <script src="WEB05-script.js"></script>
</body>
</html>
