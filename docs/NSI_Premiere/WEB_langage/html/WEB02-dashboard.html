<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Dashboard Domotique - Salon</title>
    <link rel="stylesheet" href="WEB02-style.css">
</head>
<body>

    <h1>Interface de Contrôle : Maison Connectée</h1>
    <p>Statut global : <strong>Système opérationnel</strong></p>

    <hr> 
    
    <section class="card">
        <h2>État du Salon</h2>
        <ul>
            <li><strong>Température :</strong> 21.5 °C</li>
            <li><strong>Humidité :</strong> 45 %</li>
            <li><strong>Luminosité :</strong> 350 Lux</li>
        </ul>
    </section>

    <section class="card">
        <h2>Actions rapides</h2>
        
        <p>Lumière principale :</p>
        <button type="button" class="btn-on">Allumer</button>
        <button type="button" class="btn-off">Éteindre</button>

        <p>Volets roulants :</p>
        <button type="button">Ouvrir</button>
        <button type="button">Fermer</button>
    </section>

    <section class="card">
        <h2>Aperçu de la pièce</h2>
        <img src="./images/Nonjetable-Amenagement-Salon-Vue-sur-Lac.webp" alt="Vue du salon avec les capteurs installés" width="400">
        
        <p>
            Pour plus d'informations, consultez la 
            <a href="https://meteofrance.com" target="_blank">météo locale</a>.
        </p>
    </section>

</body>
</html>
